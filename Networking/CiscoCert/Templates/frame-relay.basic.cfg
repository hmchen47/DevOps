router eigrp 10
  no au
  network 10.12.0.0
  network 192.168.2.0

!
! R3
interface lo0
  ip address 192.168.3.1 255.255.255.0

interface s0/0
  ip address 10.13.0.2 255.255.255.0
  encapsulation frame-relay
  frame-relay interface-dlci 301
  no shut
ex

router eigrp 10
  no au
  network 10.13.0.0
  network 192.168.3.0

! Verification
